apply plugin: 'java'

version = '1.0'

allprojects {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.elasticsearch:elasticsearch:1.4.4"
}

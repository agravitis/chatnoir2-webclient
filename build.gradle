apply plugin: 'war'
apply plugin: 'idea'

version = '1.0'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

idea {
    project {
        jdkName       = 1.8
        languageLevel = 1.8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'org.elasticsearch:elasticsearch:2.4.3'
    compile 'com.github.spullara.mustache.java:compiler:0.9.0'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'org.reflections:reflections:0.9.10'
    compile group: 'com.cybozu.labs', name: 'langdetect', version: '1.1-20120112'
    compile 'org.apache.hadoop:hadoop-client:2.7.3'
    compile 'org.jsoup:jsoup:1.8.3'// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile files("$projectDir/../webis-uuid/jar/webis-uuid.jar")
}
